<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>新規予約</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="./style.css" />
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<style>
  .product { display:flex; align-items:center; gap:8px; margin-bottom:10px; }
  .badge { display:inline-block; background:#ff4d4d; color:#fff; font-size:12px; font-weight:bold; padding:2px 6px; border-radius:12px; margin-left:6px; }
</style>
</head>
<body>
  <div class="card">
    <h2>新規予約</h2>
    <form id="form">
      <label>お名前</label>
      <input type="text" id="name" placeholder="例　山田　太郎" required />
      <label>電話番号</label>
      <input type="tel" id="phone" placeholder="例　090-123-4567" required />
      <label>店舗</label>
      <select id="store" required>
        <option value="">選択してください</option>
        <option>ポケット店</option>
        <option>アップティ店</option>
        <option>キララ店</option>
      </select>
      <label>受取時間</label>※11:00~18:00までの30分刻みです
        <select id="pickup" required>
         <option value="">選択してください</option>
         <option>11:00</option>
         <option>11:30</option>
         <option>12:00</option>
         <option>12:30</option>
         <option>13:00</option>
         <option>13:30</option>
         <option>14:00</option>
         <option>14:30</option>
         <option>15:00</option>
         <option>15:30</option>
         <option>16:00</option>
         <option>16:30</option>
         <option>17:00</option>
         <option>17:30</option>
         <option>18:00</option>
        </select>

      <h3>商品選択</h3>
      <div id="productArea"></div>

      <label>備考</label>
      <textarea id="remarks" placeholder="お伝えしたい事があれば記入下さい"></textarea>

      <div class="actions">
        <button type="button" id="calcBtn">合計を計算</button>
        <span id="totalView">合計(税込): ¥0</span>
      </div>

      <button type="submit">予約送信</button>
    </form>
  </div>
<!-- モーダルのHTML -->
<div id="confirmModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h3>この内容でよろしいですか？</h3>
    <div id="modalBody"></div>
    <button id="modalOk">送信する</button>
    <button id="modalCancel">修正する</button>
  </div>
</div>
  
<script>
const GAS_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxEQhzHPiHw5fnhk0FGOBXBtSx1crlmRpDaDlrufdsDLrbxkqTo4mmqapzcezjwYFYLZQ/exec";
const LIFF_ID = "2008688976-XABikxct";

document.addEventListener("DOMContentLoaded", async () => {
  await liff.init({ liffId: LIFF_ID });
  await loadProducts();

document.getElementById("calcBtn").addEventListener("click", () => {
  const products = collectProducts();
  const subtotalEx = products.reduce((s,p)=>s+p.priceEx*p.qty,0);
  const totalWithTax = Math.round(subtotalEx*1.08);  // ← 8%に変更
  document.getElementById("totalView").textContent = `合計(税込): ¥${totalWithTax}`;
});

document.getElementById("form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const products = collectProducts();
  const subtotalEx = products.reduce((s,p)=>s+p.priceEx*p.qty,0);
  const totalWithTax = Math.round(subtotalEx*1.08); // 税率8%

  const payload = {
    name: document.getElementById("name").value.trim(),
    phone: document.getElementById("phone").value.trim(),
    store: document.getElementById("store").value,
    pickup: document.getElementById("pickup").value,
    products,
    remarks: document.getElementById("remarks").value.trim()
  };

  // 商品一覧を文字列化
  const productList = products.map(p => `${p.name}×${p.qty}`).join(", ");

  // モーダルに内容を表示（合計金額も追加）
  document.getElementById("modalBody").innerHTML = `
    <p>お名前: ${payload.name} 様</p>
    <p>電話番号: ${payload.phone}</p>
    <p>店舗: ${payload.store}</p>
    <p>受取時間: ${payload.pickup}</p>
    <p>商品: ${productList}</p>
    <p>備考: ${payload.remarks}</p>
    <p><strong>合計(税込): ¥${totalWithTax}</strong></p>
  `;
  document.getElementById("confirmModal").style.display = "flex";

  // OKボタンで送信
  document.getElementById("modalOk").onclick = async () => {
    const res = await fetch(GAS_WEBAPP_URL, {
      method: "POST", headers: { "Content-Type":"application/json" },
      body: JSON.stringify({ action:"create", ...payload })
    }).then(r=>r.json());

    if (!res.ok) {
      alert("予約に失敗しました: " + (res.error || "不明なエラー"));
      document.getElementById("confirmModal").style.display = "none";
      return;
    }

    const q = new URLSearchParams({
      rn: res.reservationNumber,
      name: payload.name,
      phone: payload.phone,
      store: payload.store,
      pickup: payload.pickup,
      total: res.totalWithTax
    });
    location.href = `./confirm.html?${q.toString()}`;
  };

  // キャンセルボタンで閉じる
  document.getElementById("modalCancel").onclick = () => {
    document.getElementById("confirmModal").style.display = "none";
  };
});
  
async function loadProducts() {
  const res = await fetch(GAS_WEBAPP_URL, {
    method: "POST", headers: { "Content-Type":"application/json" },
    body: JSON.stringify({ action: "getProducts" })
  }).then(r=>r.json());
  if (!res.ok) { alert("商品取得に失敗しました"); return; }

  const area = document.getElementById("productArea");
  area.innerHTML = "";
  res.items.forEach(p => {
    if (!p.enabled) return;
    const disabled = p.stock <= 0 ? "disabled" : "";
    const maxAttr = p.stock > 0 ? `max="${p.stock}"` : "";
    const badge = (p.stock > 0 && p.stock <= 3) ? `<span class="badge">残りわずか</span>` : "";

    area.insertAdjacentHTML("beforeend", `
      <div class="product">
        <span>${p.name} (税込: ¥${p.priceIn}) 在庫: ${p.stock}</span>${badge}
        <input type="number" id="qty_${p.id}" min="0" value="0" ${maxAttr} ${disabled} />
        <input type="hidden" id="priceEx_${p.id}" value="${p.priceEx}" />
        <input type="hidden" id="name_${p.id}" value="${p.name}" />
      </div>
    `);
  });
}

function collectProducts() {
  const list = [];
  document.querySelectorAll("#productArea .product").forEach(div => {
    const qtyInput = div.querySelector('input[type="number"]');
    const id = qtyInput.id.replace("qty_", "");
    const qty = Number(qtyInput.value || 0);
    const priceEx = Number(div.querySelector(`#priceEx_${id}`).value || 0);
    const name = div.querySelector(`#name_${id}`).value;
    const max = Number(qtyInput.getAttribute("max") || 0);
    if (max && qty > max) qtyInput.value = String(max);
    if (qty > 0) list.push({ id, name, qty, priceEx });
  });
  return list;
}
function cssSafe(s){ return s.replace(/\s/g,'_'); }
</script>
</body>
</html>
